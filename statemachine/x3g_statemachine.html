<script type="text/javascript">
    RED.nodes.registerType('X3GStatemachine',{
        category: '3DPrinting',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            printerid:{value:"",required:true}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"X3GStatemachine";
        }
    });
</script>

        <input type="text" id="node-input-printerid" placeholder="For this flow unique id (e.g. 1234 or Printer1, etc)">
        
    </div>
</script>
